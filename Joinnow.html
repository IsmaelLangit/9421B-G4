<div class="container">  
  <form id="contact" class = "contact">
  <h1> Join now! And be a part of TowardsGreen.org Advocacy!</h1>
    <h2>Quick Contact</h2>
    <h3>Contact us today, and get reply with in 24 hours!</h3>
    <fieldset>
      <h3><strong> Name : </strong></h3><input id = "visitor" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <h3><strong> Email : </strong></h3><input id = "email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <h3><strong> Phone No. : </strong></h3><input id = "phonenum" placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <h3><strong> Message : </strong></h3><textarea id = "message" placeholder="Type your Message Here...." tabindex="5" required rows="6" cols="70"></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form> 
</div>
