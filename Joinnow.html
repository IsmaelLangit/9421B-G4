<div class="container">  
  <form id="contact" action="" method="post">
  <h1> Join now! And be a part of TowardsGreen Advocacy!</h1>
    <h3>Don't have an account?</h3>
    <h4>Sign-up here!</h4>
    <fieldset>
      <h3><strong> Name: </strong></h3><input id = "visitor" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <h3><strong> Email: </strong></h3><input id = "email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <h3><strong> Phone No.: </strong></h3><input id = "phonenum" placeholder="Your Phone Number" type="tel" tabindex="3" required>
    </fieldset>
	<fieldset>
	<h3><strong> Address: </strong></h3><input id ="address" placeholder="Your address" type="add" tabindex="3" required>
	</fieldset>
    <fieldset>
      <h3><strong> Message: </strong></h3><textarea id = "message" placeholder="Type your Message Here...." tabindex="5" required rows="6" cols="70"></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form> 
</div>

<h1>Already have an account?</h1>
    <h3>Sign-in here!</h3>
	<fieldset>
      <h3><strong> Username: </strong></h3><input placeholder="Username or email" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <h3><strong> Password: </strong></h3><input placeholder="Password" type="email" tabindex="2" required>
    </fieldset>
